<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
    <title>eCommerce UI Design</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <nav>
                <div class="row align-items-center">
                    <div class="col-6 col-md-4 col-lg-2">
                        <div class="logo">
                            <a href="">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Todoist_logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-md-8 col-lg-10">
                        <div class="header">
                            <i class="fa fa-search search-toggle"></i>
                            <div class="search-bar">
                                <input type="text" class="form-control" placeholder="Search store">
                                <i class="fa fa-times search-close"></i>
                            </div>
                            <div class="menu">
                                <i class="fa fa-bars menu-toggle"></i>
                                <u class="">
                                    <li><a href="" class="active">products</a></li>
                                    <li><a href="" class="active">story</a></li>
                                    <li><a href="" class="active">manufacturing</a></li>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
